<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 範圍內隨機數
      const rand = (max, min) => {
        return Math.round(Math.random() * (max - min) + min);
      };

      // 因陣列才可判斷是否重複，故先設定一個空陣列，把取道的隨機數字放進去
      let arr = [];
      //
      let random = rand(1, 38);
      for (i = 1; i <= 6; i++) {
        // .push() 方法會添加一個或多個元素至陣列的末端，並且回傳陣列的新長度。
        arr.push(random);
        // 當數字重複時繼續執行
        while (arr.includes(random)) {
          random = rand(1, 38);
        }
      }
      document.write(`A區${arr}`);
      document.write("<br>");
      document.write(`B區${rand(1, 8)}`);
    </script>
  </body>
</html>
